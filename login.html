<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Jet : Login</title>
  <link href="style/bootstrap.css" rel="stylesheet">
  <link href="style/stylesheet.css" rel="stylesheet">
</head>
<body>

  <div class="login-page position-relative">
    <div class="container-fluid">
      <div class="d-flex w-100 h-100 px-5 py-4 align-items-center">
        <div class="col col-lg-6 col-xl-5 position-relative">
          <div class="card px-5 py-3">
            <div class="card-body p-5">
              <div class="mb-5">
                <a href="/" class="pb-4 d-inline-block">
                  <img src="images/logo.png">
                </a>
              </div>
              <div class="mb-5">
                <h1>
                  <strong>Welcome <br />to Filejet</strong>
                </h1>
                <span>Login to access your account.</span>
              </div>
              <form>
                <div class="form-group mb-3">
                  <label class="mb-3" for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group mb-3 position-relative">
                  <label class="mb-3" for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                  <span class="icon icon-eye position-absolute">
                  </span>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-4 mt-2">Submit</button>
              </form>
              <div class="text-end text-uppercase mb-5">
                <small>
                  <a href="#">Forgot password?
                  </a>
                </small>                
              </div>
              <div class="pt-5">
                <p>
                  <span class="icon icon-help"></span>Need some help?
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-lg-6 col-xl-7 position-relative ps-5">
          <div class="ps-5 col-xl-6">
            <h2 class="large-text text-white mb-4 pb-3">
              <strong>
                One
                Platform,
                All Your Business
                Entities
              </strong>
            </h2>
            <h4 class="text-white">
              Cursus nunc, urna suscipit hendrerit consectetur vulputate. Ornare turpis tortor.
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/custom.js"></script>

</body>
</html>
