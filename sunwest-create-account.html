<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Jet : Login</title>
    <!-- Styles -->
    <link rel="stylesheet" href="dist/css/filejet-style.css">
    <script src="dist/js/jquery.min.js"></script>
    <!-- Scripts -->
</head>

<body>

    <div class="min-vh-100">
        <div class="container-fluid">
            <div class="w-50 border m-auto p-3 px-4 my-3 position-relative">
                <div class="d-flex align-items-center justify-content-start gap-5 mb-4 pb-4 border-bottom">
                    <img class="w-25" src="./dist/images/sunwest-bank.png" alt="">
                    <h3 class="font-weight-600 mb-0">Entity Compliance
                    </h3>
                </div>
                <div class="bg-light p-2 rounded-2 px-3">
                    <h4 class="font-weight-600 mb-0">Create Your Account
                    </h4>
                    <h5 class="font-weight-400 mb-0">Login & Contact</h5>
                </div>
                <div class="ps-1 mt-3">
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="email" class="form-control" id="" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Password</label>
                            <input type="password" class="form-control" id="" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Re-enter Password</label>
                            <input type="password" class="form-control" id="" placeholder="Re-enter Password">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Contact Phone</label>
                            <input type="text" class="form-control" id="" placeholder="Conatct Phone">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Payment Method for Pass Through Fees
                            </label>
                            <div class="row ms-0">
                                <div class="col-md-6 form-check mb-3 pe-3">
                                    <input class="form-check-input" type="checkbox" name="" id="1">
                                    <label class="form-check-label text-capitalize m-0" for="1">
                                        SunWest Bank Account
                                    </label>
                                </div>
                                <div class="col-md-6 form-check mb-3 pe-3">
                                    <input class="form-check-input" type="checkbox" name="" id="2">
                                    <label class="form-check-label text-capitalize m-0" for="2">
                                        Other Bank Account
                                    </label>
                                </div>
                                <div class="col-md-6 form-check mb-3 pe-3">
                                    <input class="form-check-input" type="checkbox" name="" id="3">
                                    <label class="form-check-label text-capitalize m-0" for="3">
                                        Credit / Debit Card
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Routing</label>
                            <input type="text" class="form-control" id="" placeholder="Routing Number">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Account Number
                            </label>
                            <input type="text" class="form-control" id="" placeholder="Account Number
                            ">
                        </div>
                    </form>
                </div>
                <div class="text-center my-5">
                    <button type="button" class="btn btn-info px-5 py-3">Continue
                    </button>
                </div>
                <div>
                    <img class="w-25 px-4 p-3 position-absolute start-0 bottom-0" src="./dist/images/powered-by-filejet-old-logo.png" alt="">
                </div>
            </div>
        </div>
    </div>


 

    <script>
        function handleResetPassword(e) {
            e.preventDefault();
            window.location.href = "reset-password.html";
        }
    </script>
    <script src="dist/js/plugins.min.js"></script>
    <script src="dist/js/custom.min.js"></script>
    <!-- Scripts End-->

</body>

</html>
