<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Jet : Login</title>
  <!-- Styles -->
  <link rel="stylesheet" href="dist/css/filejet-style.css">
  <script src="dist/js/jquery.min.js"></script>
  <!-- Scripts -->
</head>

<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Session Expired Modal
  </button>
    <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-0">
        
        <div class="modal-body p-0">
            <div>
                <div class="card rounded-2">
                    <div class="card-body p-5">
                      <div class="mb-4">
                        <a href="/" class="pb-4 d-inline-block">
                          <img src="dist/images/logo.png">
                        </a>
                      </div>
                      <div class="mb-4">
                        <h1>
                          <strong class="fw-bold">Your Session has been expired</strong>
                        </h1>
                        <span>Login to access your account.</span>
                      </div>
                      <form>
                        <div class="form-group mb-3">
                           <div class="text-center">
                                <span class="avatar avatar-lg">
                                    <img src="../dist/images/avatar.png" alt="">
                                </span>
                                <div class="mt-2">
                                    <span class="fw-bold text-capitalize">john doe empire</span>
                                </div>
                           </div>
                           <div class="text-center text-uppercase mt-2 mb-4">
                            <small>
                              Not You?<a href="./login.html"> Logout
                              </a>
                            </small>
                          </div>
                        </div>
                        <div class="form-group mb-3 position-relative">
                          <label class="mb-3" for="password">Password</label>
                          <input type="password" class="form-control form-control-lg grey-input shadow-none" id="password" placeholder="Password">
                          <span class="icon icon-eye position-absolute top-50 end-0 mt-2 me-4"></span>
                          <!-- <span class="icon icon-eye-slash position-absolute"></span> -->
                        </div>
                        <div class="d-flex align-items-center form-group mb-4">
                          <input class="form-check-input" type="checkbox" id="rememberMeInput">
                          <label class="form-check-label fs-6 fw-normal text-inherit m-0 ms-2" for="rememberMeInput">
                            Remember me
                          </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 mt-2">CONFIRM</button>
                        
                      </form>
                     
                    </div>
                  </div>
              </div>
        </div>
        
      </div>
    </div>
  </div>
  <!-- modal end -->
 

  <!-- Need help Modal Starts -->
  <div class="modal fade" id="needHelpModal" tabindex="-1" aria-labelledby="needHelpModalLabel" aria-hidden="true">
    <div class="modal-dialog my-0 modal-md modal-dialog-centered min-vh-100">
      <div class="modal-content border-0 rounded-2 bg-white">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body pb-0">
          <form>
            <div class="form-group mb-3">
              <label class="mb-3" for="sender-email">From</label>
              <input type="email" class="form-control form-control-lg grey-input shadow-none" id="sender-email"
                aria-describedby="emailHelp" placeholder="Email address">
            </div>
            <div class="form-group mb-3">
              <label class="mb-3" for="message">Add Message</label>
              <textarea class="form-control form-control-lg grey-input shadow-none" id="message"
                placeholder="add message" name="message"></textarea>
          </form>

        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary px-5 py-3 mt-2" data-bs-dismiss="modal">Send</button>
        </div>
        </form>
      </div>

      <!-- Modal Body Ends-->
    </div>
  </div>
  </div>
  <!-- Need help Modal Ends -->

  <script src="dist/js/plugins.min.js"></script>
  <script src="dist/js/custom.min.js"></script>
  <!-- Scripts End-->

</body>

</html>
